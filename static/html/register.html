<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Registration</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <div class="content">
      <h3>Register</h3>
      <form action="./login.html" method="post">
        Enter Full Name: <br />
        <input type="text" name="full-name" id="fn" /> <br />
        Gender: <br />
        <input type="radio" name="r1" id="r11" /><label for="r11">Male </label>
        <br />
        <input type="radio" name="r1" id="r12" /><label for="r12"
          >Female
        </label>
        <br />
        <input type="radio" name="r1" id="r13" /><label for="r13">Other </label>
        <br />
        Enter Address: <br />
        <input type="text" name="addr" id="addr" /> <br />
        Enter State: <br />
        <input type="text" name="wt" id="wt" /> <br />
        Enter City: <br />
        <input type="text" name="wt" id="wt" /> <br />
        Enter Contact Number: <br />
        <input type="number" name="pno" id="pno" /> <br />
        Enter Height (in cm): <br />
        <input type="number" name="ht" id="ht" /> <br />
        Enter Weight (in kg): <br />
        <input type="number" name="wt" id="wt" /> <br />
        Select Blood Group: <br />
        <select name="bgp" id="bgp">
          <option value="O-">O-</option>
          <option value="O+">O+</option>
          <option value="A+">A-</option>
          <option value="A-">A+</option>
          <option value="B-">B-</option>
          <option value="B+">B+</option>
          <option value="AB-">AB-</option>
          <option value="AB+">AB+</option></select
        ><br />
        Previous Medical History: <br />
        <input type="text" name="pmh" id="pmh" /><br />
        Enter email address: <br />
        <input type="email" name="email-reg" id="email-reg" /><br />
        Set Password: <br />
        <input type="password" name="pwd-reg" id="pwd-reg" /> <br />
        Confirm Password: <br />
        <input type="password" name="pwd-reg-conf" id="pwd-reg-conf" />
        <br /><br />
        <input type="submit" value="Register" />
        <input type="reset" value="Reset" />
        <!-- Enter aadhar/ add aadhar kyc api -->
      </form>
    </div>
  </body>
</html>
